<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div align="center">
        <h:form id="loginForm">


            <p:growl id="msg" showDetail="true" life="3000" />

            <p:panel header="Login" style="width: 360px;">

                <h:panelGrid id="loginPanel" columns="2">

                    <h:outputText value="User Email" />

                    <p:inputText id="email" value="#{userController.user.email}" ></p:inputText>

                    <p:spacer></p:spacer>

                    <p:message for="email" ></p:message>

                    <h:outputText value="Password" />

                    <p:password id="password" value="#{userController.user.password}"  feedback="false"></p:password>

                    <p:spacer></p:spacer>

                    <p:message for="password"></p:message>

                    <p:spacer></p:spacer>

                    <h:commandButton action="#{userController.login}" value="Login" update="loginForm" ajax="true"/>
                    <h:commandButton value="Register" action="registration"  />
                </h:panelGrid>

            </p:panel>

        </h:form>

    </div>


</h:body>
</html>
