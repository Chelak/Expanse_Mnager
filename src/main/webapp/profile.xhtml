<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Edit User Profile</title>

</h:head>

<h:body>
    <h:form id="updateProfile">
        <p:panel header="Edit User profile">
            <h:panelGrid>
                <p:outputLabel for="firstName" value="First Name:" />
                <p:inplace id="firstName" editor="true">
                <p:inputText  value="#{userController.getUser.firstName}" required="true" label="Firstname">
                    <f:validateLength minimum="2" />
                </p:inputText>
                </p:inplace>

                <p:outputLabel for="lastName" value="Last Name:" />
                <p:inplace id="lastName" editor="true">
                <p:inputText  value="#{userController.getUser.lastName}" required="true" label="Lastname">
                    <f:validateLength minimum="2" />
                </p:inputText>
                </p:inplace>
                <p:outputLabel for="email" value="Email:" />
                <p:inplace id="email" editor="true">
                <p:inputText  value="#{userController.getUser.email}" required="true" label="Email">
                    <f:validateLength minimum="2" />
                </p:inputText>
                </p:inplace>

                <p:outputLabel for="password" value="Password:" />
                <p:inplace id="password" editor="true">
                <p:inputText  value="#{userController.getUser.password}" required="true" label="password">
                    <f:validateLength minimum="5" />
                </p:inputText>
                </p:inplace>
            </h:panelGrid>
            <h:commandButton value="Update" update="updateProfile" actionListener="#{userController.userUpdate}" icon="ui-icon-check" />
        </p:panel>

    </h:form>

</h:body>

</html>
